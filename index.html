<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer & Artist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0a1a3c;
        background-image: 
          url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO0WQcAAf8AHRXozFYAAAAASUVORK5CYII='),
          url('https://www.transparenttextures.com/patterns/vintage-leaves.png');
        background-repeat: repeat, repeat;
        background-blend-mode: overlay;
        color: #ffffff;
      }
      .tab-button {
        padding: 0.5rem 1rem;
        background-color: #1e3a8a;
        border-radius: 0.375rem;
        transition: all 0.3s ease-in-out;
      }
      .tab-button:hover {
        transform: translateY(-2px) scale(1.05);
        background-color: #3b82f6;
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
        color: #e0f2fe;
      }
      .tab-content h2:hover {
        text-shadow: 0 0 5px #60a5fa;
        color: #bfdbfe;
      }
      a {
        color: #93c5fd;
        text-decoration: underline;
      }
      a:hover {
        color: #bfdbfe;
      }
      .pixel-icon {
        width: 20px;
        height: 20px;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <!-- Site content here: tabs, icons, sections... -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function showTab(id) {
          document.querySelectorAll('.tab-content').forEach((el) => el.classList.add('hidden'));
          const target = document.getElementById(id);
          if (target) target.classList.remove('hidden');
        }
        window.showTab = showTab;
      });
    </script>
  </body>
</html>
